apiVersion: apps/v1
kind: Deployment
metadata:
  name: vote-readiness-fail
  labels:
    app: vote-readiness
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vote-readiness
  template:
    metadata:
      labels:
        app: vote-readiness
    spec:
      containers:
      - name: vote
        image: dockersamples/examplevotingapp_vote
        ports:
        - containerPort: 80
          name: http
        readinessProbe:
          httpGet:
            path: /wrong-path   # ‚ùå invalid path
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 20
